<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}rss.xml">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/highlight.css">
</head>
<body>
  <div style="text-align: center;padding: 10%;" id="loading">
    <b>ta carregando, relaxa a√≠</b>
  </div>
  <div id="container" style="display: none">
    {% include navigation.html %}

    {% if page.profile %}
        {% include profile.html %}
    {% endif %}

    <section id="wrapper" class="{% if page.profile %}home{% endif %}">
      {{ content }}
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}assets/js/main.js"></script>
  <script src="{{ site.baseurl }}assets/js/highlight.js"></script>
  <script>
    $(document).ready(function() {
      // HAHAHAHAHAHHAHAHA
      $('#loading').hide();
      $('#container').fadeIn();
      // - HAHAHAHAHAHHAHAHA

      hljs.configure({languages: []})

      $('pre').each(function(i, block) {
        hljs.highlightBlock(block);
      });

      $('code').addClass('inline-code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
    });
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
